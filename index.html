<!DOCTYPE html>
<html>
<head>
  <title>RPS-multiplayer</title>
 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<div class="conatiner"> 

    <div class="panel-group">
      <div class="panel panel-primary class">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
          <table class="table-bordered">
            <tr>
              <td>Train Name</td>
              <td>Destination</td>
              <td>Frequency (min)</td>
              <td>Next Arrival</td>
              <td>Minutes Away</td>
            </tr>
          </table>
        </div>
      </div>

  <div class="panel panel-primary class">
    <div class="panel-heading">Add a Train</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="exampleTextarea">Train Name</label>
          <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Destination</label>
          <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">First Train Time(HH:mm- military time</label>
          <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Frequency (min)</label>
          <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
